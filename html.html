<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="آلة حاسبة احترافية تعمل على المتصفح احسب الأرقام بسهولة مع تصميم عصري ووظائف متقدمة ">
  <meta name="keywords" content="آلة حاسبة, حاسبة اونلاين, آلة حاسبة احترافية, حساب العمليات الحسابية">
  <meta name="author" content="OMAR SAAD">
  <title>آلة حاسبة احترافية</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://e7.pngegg.com/pngimages/882/384/png-clipart-calculator-icon-calculator-electronics-mobile-phone-thumbnail.png" type="image/png">
</head>
<body>
  <div class="container">
    <header>
      <h1>آلة حاسبة احترافية</h1>
    </header>

    <div class="calculator">
      <div class="display">
        <input type="text" id="result" placeholder="0" disabled>
      </div>
      
      <div class="buttons">
        <button onclick="clearResult()" class="btn-clear">C</button>
        <button onclick="deleteLast()" class="btn-delete">⌫</button>
        <button onclick="appendOperator('%')">%</button>
        <button onclick="appendOperator('/')">÷</button>
        
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')">×</button>
        
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">−</button>
        
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')">+</button>
        
        <button onclick="appendNumber('0')" class="btn-zero">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="calculateResult()" class="btn-equal">=</button>
      </div>
    </div>

    <footer>
      <p>© 2024 جميع الحقوق محفوظة </p>
      <p>تم تصميم الموقع بواسطة عمر سعد</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
